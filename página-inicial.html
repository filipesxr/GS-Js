<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <script src="./js/login-slider.js" defer></script>
    <link rel="stylesheet" href="./css/login-slider.css">
</head>

<body>
    <form class="form">
        <h3>Preencha o Formulário:</h3>
        <input type="text" name="name" placeholder="Nome">
        <input type="text" name="email" placeholder="Email">
        <input type="number" name="number" placeholder="Número de Celular com DDD">
        <button type="submit" class="submit">Enviar</button>
        <button type="reset" class="clean">Limpar</button>
    </form>

    <form onsubmit="return false;" class="login">
        <h3>Realize seu Log In:</h3>
    <input type="text" name="user" placeholder="Usuário">
    <input type="password" name="password" placeholder="Senha">
    <button type="submit" class="enter">Entrar</button>
    <button type="reset" class="clean">Limpar</button>
    </form>

    <div class="title">
        <h1>Principais Parcerias:</h1>
    </div>

    <div class="slider">
        <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">

            <!--Slide Images-->
            <div class="slide first">
                <img src="./img/fiap-slider.jpg" alt="Fiap">
            </div>
            <div class="slide">
                <img src="./img/heinz-slider.jpg" alt="Heinz">
            </div>
            <div class="slide">
                <img src="./img/microsoft-slider.jpg" alt="Microsoft">
            </div>

            <!--Auto Navigation-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
        </div>
    </div>

</body>
</html>
