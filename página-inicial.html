<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <script src="./js/login.js" defer></script>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <form class="form">
        <h3>Preencha o Formulário:</h3>
        <input type="text" name="name" placeholder="Nome">
        <input type="text" name="email" placeholder="Email">
        <input type="number" name="number" placeholder="Número de Celular com DDD">
        <button type="submit" class="submit">Enviar</button>
        <button type="reset" class="clean">Limpar</button>
    </form>

    <form onsubmit="return false;" class="login">
        <h3>Realize seu Log In:</h3>
    <input type="text" name="user" placeholder="Usuário">
    <input type="password" name="password" placeholder="Senha">
    <button type="submit" class="enter">Entrar</button>
    <button type="reset" class="clean">Limpar</button>
    </form>

    <div class="carrossel">
        <div class="imagens">
            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            
            <!--Images-->
            <div class="primeira imagem">
                <img src="./img/aviso-carrossel.jpg" alt="Imagem aviso">
            </div>
            <div class="imagem">
                <img src="./img/validade-carrossel.jpg" alt="Imagem validade">
            </div>
            <div class="imagem">
                <img src="./img/banana-carrossel.jpg" alt="Imagem banana">
            </div>

            <!--Auto Navegation-->
            <div class="auto-navegate">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>

        </div>

    </div>

</body>
</html>
